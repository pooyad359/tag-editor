<!doctype html>
<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">TagEditor</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
			  <li class="nav-item active">
				<a class="nav-link" aria-current="page" href="/">Home</a>
			  </li>
			</ul>
			<form class="d-flex" action='/exit'>
			  <button class="btn btn-outline-danger" type='submit'>Exit</button>
			</form>
		  </div>
		</div>
	</nav>
	<div class="container"> 
		<title>Python Flask File Upload Example</title>
		<h2 class="text-center" style="padding:100px 0px 20px 0">Edit Image Description</h2>
		<p>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
			{% endwith %}
		</p>
		{% if filename %}
			<div>
				<img src="{{ url_for('display_image', filename=filename) }}">
			</div>
		{% endif %}
		<div class="container text-center">
			<form method="post" action="/" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="formFile" class="form-label">Select an Image</label>
					<input class="form-control" name="file" type="file" id="formFile" required>
				</div>
				<p>
					<input class="btn btn-success btn-center" type="submit" value="Load Image">
				</p>
			</form>
		</div>	
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
