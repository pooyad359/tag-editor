<!doctype html>
<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="margin-bottom: 5rem;">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">TagEditor</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
			  <li class="nav-item active">
				<a class="nav-link" aria-current="page" href="/">Home</a>
			  </li>
			</ul>
			<form class="d-flex" action='/exit'>
			  <button class="btn btn-outline-danger" type="submit" href="/exit">Exit</button>
			</form>
		  </div>
		</div>
	</nav>
	<div class="container">
		<title>Image Tag Manipulation</title>
		<h2 class="text-center" style="padding-top:100px;padding-bottom:15px">Enter Description</h2>
		<p class="text-center">
			<!-- {% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
			{% endwith %} -->
		</p>
		{% if filename %}
			<div class="card container" style="width: 75%;">
				<img class="center" style="margin-top:1rem" src="{{ url_for('display_image', filename=filename) }}">
				<div class="card-body">
					<ul class="list-group">
						<li class="list-group-item list-group-item-dark">Existing Tags</li>
						{% for key, value in image_data.items() %}
						<li class="list-group-item list-group-item-secondary">{{ key }}:   {{ value }}</li>
						{% endfor %}
					</ul>
				  <!-- <p class="card-text">{{ image_data }}</p> -->
				</div>
			  </div>
			<div class="container col-md-7 col-lg-8" style="padding-top:50px">
				<h4 class="mb-3 text-center">Tags</h4>
				<form class="from-check container" method='post', action='/submit'>
					<div class="col-sm-12" style="margin: 10px">
						<label for="DocumentName" class="form-label">Document Name</label>
						<input type="text" class="form-control" name="DocumentName">

					</div>
					<div class="form-floating" style="margin: 10px">
						<textarea class="form-control"  name="Description" id="floatingTextarea"></textarea>
						<label for="floatingTextarea">Image Description</label>
					</div>
					<div class="container center">
						<input class ="btn btn-primary btn-lg" style="width:50%;margin:5% 25%;" type="submit" value="Submit">
					</div>
				</form>

			</div>
			<div class="container text-center" style="margin-top:100px">
				<a class="text-center" style="margin:100px" href="/">Home</a>
			</div>
			
		{% endif %}
		
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
